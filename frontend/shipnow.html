<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayShip - Ship Now</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="img/Logistics Logo.jpeg" alt="TrackLogic Logo" width="40" height="40">
            </a>
        </div>
    </header>

    <main class="shipnow-main">
        <h1>Ship Now</h1>
        <form id="shipment-form">
            <div class="form-group">
                <label for="pickup-address">Pickup Address</label>
                <input type="text" id="pickup-address" placeholder="Enter pickup address" required>
            </div>
            <div class="form-group">
                <label for="delivery-address">Delivery Address</label>
                <input type="text" id="delivery-address" placeholder="Enter delivery address" required>
            </div>
            <div class="form-group">
                <label for="package-weight">Package Weight (kg)</label>
                <input type="number" id="package-weight" placeholder="Enter weight in kg" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="transit-type">Transit Type</label>
                    <select id="transit-type" required>
                        <option value="">Select Transit Type</option>
                        <option value="Bike">Bike</option>
                        <option value="Car">Car</option>
                        <option value="Van">Van</option>
                        <option value="MiniVan">MiniVan</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="payment-method">Payment Method</label>
                    <select id="payment-method" required>
                        <option value="">Select Payment Method</option>
                        <option value="Pay with Cards">Pay with Cards</option>
                        <option value="Bank Transfer or USSD">Bank Transfer or USSD</option>
                        <option value="Cryptocurrency">Cryptocurrency</option>
                    </select>
                </div>
            </div>

            <!-- Wallet Address (Only for Cryptocurrency) -->
            <div class="form-group wallet-address" style="display: none;">
                <label for="wallet-address">Wallet Address</label>
                <input type="text" id="wallet-address" placeholder="Enter your wallet address">
            </div>

            <div class="form-submit">
                <button type="submit" class="btn btn-primary">Proceed to Payment</button>
            </div>
        </form>
    </main>

    <script src="js/scripts.js"></script>
</body>
</html>
